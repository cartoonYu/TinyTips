apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.cartoon.tinytips"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layout/homepage',
                            'src/main/res/layout/homepage/add_note',
                            'src/main/res/layout/homepage/details',
                            'src/main/res/layout/homepage/details/revamp_note',
                            'src/main/res/layout/community',
                            'src/main/res/layout/community/focus',
                            'src/main/res/layout/community/hot',
                            'src/main/res/layout/community/recommend',
                            'src/main/res/layout/personal',
                            'src/main/res/layout/personal/collect',
                            'src/main/res/layout/personal/collect/details',
                            'src/main/res/layout/personal/security',
                            'src/main/res/layout/personal/profile',
                            'src/main/res/layout/personal/profile/revamp',
                            'src/main/res/layout',
                            'src/main/res'
                    ]
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26+'
    /*******************************控件依赖项*********************************/
    implementation 'com.android.support:recyclerview-v7:26.+'   //recyclerView
    implementation 'com.android.support:cardview-v7:26.+'       //cardView（recyclerView子项）
    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    implementation 'com.ashokvarma.android:bottom-navigation-bar:2.0.4'    //底部菜单栏
    /*******************************控件依赖项*********************************/

    /*******************************图片类*********************************/
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.zhihu.android:matisse:0.4.3'
    /*******************************图片类*********************************/
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
